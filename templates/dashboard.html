<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - My Flask App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Your Dashboard</h1>
      <p>User ID: {{ session['user_id'] }}</p>
      <p>Email: {{ session['user_email'] }}</p>
      <p>Name: {{ session['user_name'] }}</p>
      <p>Age: {{ session['user_age'] }}</p>
      <p>Gender: {{ session['user_gender'] }}</p>
      <p>Country: {{ session['user_country'] }}</p>

      <div>
        <img
          src="{{ session['profile_picture_url'] }}"
          alt="Profile Picture"
          style="max-width: 200px; max-height: 200px"
        />
      </div>
      <p>No profile picture available</p>

      <a href="{{ url_for('profile') }}">Update Profile</a>
    </div>
  </body>
</html>
